<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rg Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">

</head>
<link rel="stylesheet" href="https://raw.githubusercontent.com/RohitGirirg/LandingPage_rgphotography/main/styles.css">


<body>

    <header>
        <!-- left box for logo -->
        <div class="left">
            <img src="https://raw.githubusercontent.com/RohitGirirg/LandingPage_rgphotography/main/logo.png?token=GHSAT0AAAAAABTI4AEBSHQ6AH44DVZVZHACYSNJYOQ" alt="">
            <div class="cname">RG PHOTOGRAPHY</div>

        </div>
        <!-- mid box for nav -->
        <div class="mid">

            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Studio Centers</a></li>
                <li><a href="#">About Us</a> </li>
                <li><a href="#">Contact Us</a></li>
            </ul>


        </div>
        <!-- right box for button -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>

        </div>
    </header>
    <div class="container">

        <center>
            <h1> Registration form to book an Photography</h1>
            <form action="mailto:someone@example.com" method="post" enctype="text/plain">

                <div class="form-group"><input type="text" name="name" placeholder="Enter your Name" />
                </div>
                <div class="form-group"><input type="text" name="surname" placeholder="Enter your Surname" />
                </div>
                <div class="form-group"><input type="text" name="name" placeholder="E-mail">
                </div>
                <div class="form-group"><input type="number" name="name" placeholder="Phone Number">
                </div>
                <div class="form-group"><input type="text" name="name" placeholder="City">
                </div>

                <br>
                <br>
                <!-- <br>
            <br>
            <input type="text" name="mail"><br>
            Comment:<br>
            <input type="text" name="comment" size="50"><br><br> -->
                <button class="btn" type="submit" value="Summit">
                    Summit
                </button>

                <button class="btn" type="reset" value="Reset">
                    Reset
                </button>
            </form>
        </center>
    </div>


</body>

</html>
